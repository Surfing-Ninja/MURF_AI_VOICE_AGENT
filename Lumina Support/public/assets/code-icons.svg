<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <defs>
    <!-- Holographic gradient -->
    <linearGradient id="holographic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1">
        <animate attributeName="stop-color" values="#ff00ff;#00ffff;#ffff00;#ff00ff" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="25%" style="stop-color:#00ffff;stop-opacity:1">
        <animate attributeName="stop-color" values="#00ffff;#ffff00;#ff00ff;#00ffff" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#ffff00;stop-opacity:1">
        <animate attributeName="stop-color" values="#ffff00;#ff00ff;#00ffff;#ffff00" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="75%" style="stop-color:#00ff00;stop-opacity:1">
        <animate attributeName="stop-color" values="#00ff00;#ff00ff;#00ffff;#00ff00" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1">
        <animate attributeName="stop-color" values="#ff00ff;#00ffff;#ffff00;#ff00ff" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Holographic shimmer filter -->
    <filter id="holographicGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feColorMatrix in="blur" type="hueRotate" values="0" result="hueRotated">
        <animate attributeName="values" from="0" to="360" dur="4s" repeatCount="indefinite"/>
      </feColorMatrix>
      <feMerge>
        <feMergeNode in="hueRotated"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <symbol id="pixel-code" viewBox="0 0 440 280">
      <!-- < symbol - extra thick (40x40 blocks) -->
      <rect x="120" y="10" width="40" height="40" fill="url(#holographic)"/>
      <rect x="85" y="45" width="40" height="40" fill="url(#holographic)"/>
      <rect x="50" y="80" width="40" height="40" fill="url(#holographic)"/>
      <rect x="15" y="115" width="40" height="40" fill="url(#holographic)"/>
      <rect x="50" y="150" width="40" height="40" fill="url(#holographic)"/>
      <rect x="85" y="185" width="40" height="40" fill="url(#holographic)"/>
      <rect x="120" y="220" width="40" height="40" fill="url(#holographic)"/>
      
      <!-- / symbol - extra thick -->
      <rect x="250" y="10" width="40" height="40" fill="url(#holographic)"/>
      <rect x="235" y="50" width="40" height="40" fill="url(#holographic)"/>
      <rect x="220" y="90" width="40" height="40" fill="url(#holographic)"/>
      <rect x="205" y="130" width="40" height="40" fill="url(#holographic)"/>
      <rect x="190" y="170" width="40" height="40" fill="url(#holographic)"/>
      <rect x="175" y="210" width="40" height="40" fill="url(#holographic)"/>
      
      <!-- > symbol - extra thick -->
      <rect x="310" y="10" width="40" height="40" fill="url(#holographic)"/>
      <rect x="345" y="45" width="40" height="40" fill="url(#holographic)"/>
      <rect x="380" y="80" width="40" height="40" fill="url(#holographic)"/>
      <rect x="415" y="115" width="40" height="40" fill="url(#holographic)"/>
      <rect x="380" y="150" width="40" height="40" fill="url(#holographic)"/>
      <rect x="345" y="185" width="40" height="40" fill="url(#holographic)"/>
      <rect x="310" y="220" width="40" height="40" fill="url(#holographic)"/>
    </symbol>
  </defs>

  <!-- 7 icons scattered, all tilted with holographic filter -->
  <use href="#pixel-code" x="30" y="40" width="180" height="118" filter="url(#holographicGlow)" transform="translate(120,99) rotate(-15) translate(-120,-99)"/>
  <use href="#pixel-code" x="450" y="60" width="170" height="112" filter="url(#holographicGlow)" transform="translate(535,116) rotate(-15) translate(-535,-116)"/>
  <use href="#pixel-code" x="180" y="250" width="185" height="122" filter="url(#holographicGlow)" transform="translate(272,311) rotate(-15) translate(-272,-311)"/>
  <use href="#pixel-code" x="550" y="280" width="165" height="108" filter="url(#holographicGlow)" transform="translate(632,334) rotate(-15) translate(-632,-334)"/>
  <use href="#pixel-code" x="50" y="480" width="175" height="115" filter="url(#holographicGlow)" transform="translate(137,537) rotate(-15) translate(-137,-537)"/>
  <use href="#pixel-code" x="380" y="520" width="180" height="118" filter="url(#holographicGlow)" transform="translate(470,579) rotate(-15) translate(-470,-579)"/>
  <use href="#pixel-code" x="250" y="700" width="168" height="110" filter="url(#holographicGlow)" transform="translate(334,755) rotate(-15) translate(-334,-755)"/>
</svg>
